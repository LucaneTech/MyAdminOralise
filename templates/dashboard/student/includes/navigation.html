{% load static %}
{% load i18n %}
{% load compress %}
<nav class="navbar navbar-top navbar-expand navbar-dark border-bottom" style="  background-color:#26b2bc;">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Search form -->
      <form class="navbar-search navbar-search-light form-inline mr-sm-3" id="navbar-search-main"
        action="{% url 'dashboard_search' %}" method="get">
        
        <button type="button" class="close" data-action="search-close" data-target="#navbar-search-main"
          aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </form>
      <!-- Navbar links -->
      <ul class="navbar-nav align-items-center  ml-md-auto ">
        <li class="nav-item d-xl-none">
          <!-- Sidenav toggler -->
          <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </li>
        <li class="nav-item d-sm-none">
          <a class="nav-link" href="#" data-action="search-show" data-target="#navbar-search-main">
            <i class="ni ni-zoom-split-in"></i>
          </a>
        </li>
        
      </ul>
      <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
        <li class="nav-item dropdown">
          <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="media align-items-center">
               <div style="
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
         ">
                {% if form.instance.profile_picture %}
                <img src="{{ form.instance.profile_picture.url }}" alt="Photo de profil actuelle"
                  id="profile-picture-preview" class="current-profile-picture">
                {% else %}
                <img src="{% static 'assets/img/profile.png' %}" alt="Image placeholder" style="width: 50px;
                 border-radius: 50%;
                 box-shadow: 7px 5px 7px 5px rgba(0, 0, 0, 0.062);
                 ">

                {% endif %}

              </div>

              <div class="media-body  ml-2  d-none d-lg-block">
                <span class="mb-0 text-md  font-weight-bold text-uppercase">
                  {{ request.user.username }}
                </span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu  dropdown-menu-right ">
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Bienvenue!</h6>
            </div>
            <a href="{% url 'profile_view' %}" class="dropdown-item">
              <i class="ni ni-single-02"></i>
              <span>Profile</span>
            </a>
            
            <div class="dropdown-divider"></div>
            <a href="{% url 'account_logout' %}" class="dropdown-item">
              <i class="ni ni-user-run text-red"></i>
              <span>Deconnexion</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
